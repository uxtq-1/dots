<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dots with Random Colors and Background</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    let mouse = { x: null, y: null };

    // Update mouse coordinates on movement.
    window.addEventListener('mousemove', (e) => {
      mouse.x = e.clientX;
      mouse.y = e.clientY;
    });

    // Helper function to generate a random color in HSL format.
    function getRandomColor() {
      return 'hsl(' + Math.floor(Math.random() * 360) + ', 100%, 50%)';
    }

    // Dot class representing each particle.
    class Dot {
      constructor(x, y, vx, vy) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.radius = 2;
      }
      update() {
        // Attract the dot towards the mouse if it's close enough.
        if (mouse.x && mouse.y) {
          let dx = mouse.x - this.x;
          let dy = mouse.y - this.y;
          let dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            this.vx += dx * 0.0005;
            this.vy += dy * 0.0005;
          }
        }
        this.x += this.vx;
        this.y += this.vy;
        // Bounce off the canvas edges.
        if (this.x < 0 || this.x > width) this.vx = -this.vx;
        if (this.y < 0 || this.y > height) this.vy = -this.vy;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        // Use a random color for each dot on every frame.
        ctx.fillStyle = getRandomColor();
        ctx.fill();
      }
    }

    // Create an array of dots with random positions and velocities.
    const dots = [];
    const numDots = 100;
    for (let i = 0; i < numDots; i++) {
      let x = Math.random() * width;
      let y = Math.random() * height;
      let vx = (Math.random() - 0.5) * 1;
      let vy = (Math.random() - 0.5) * 1;
      dots.push(new Dot(x, y, vx, vy));
    }

    // Draw lines between dots that are close to each other.
    function connectDots() {
      for (let i = 0; i < dots.length; i++) {
        for (let j = i + 1; j < dots.length; j++) {
          let dx = dots[i].x - dots[j].x;
          let dy = dots[i].y - dots[j].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 100) {
            let opacity = 1 - distance / 100;
            ctx.strokeStyle = 'rgba(255, 255, 255,' + opacity + ')';
            ctx.beginPath();
            ctx.moveTo(dots[i].x, dots[i].y);
            ctx.lineTo(dots[j].x, dots[j].y);
            ctx.stroke();
          }
        }
      }
    }

    // Draw the mouse pointer as a yellow dot and connect it with nearby dots.
    function connectMouse() {
      if (mouse.x && mouse.y) {
        ctx.beginPath();
        ctx.arc(mouse.x, mouse.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'yellow';
        ctx.fill();

        dots.forEach(dot => {
          let dx = dot.x - mouse.x;
          let dy = dot.y - mouse.y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 150) {
            let opacity = 1 - distance / 150;
            ctx.strokeStyle = 'rgba(255, 255, 0,' + opacity + ')';
            ctx.beginPath();
            ctx.moveTo(mouse.x, mouse.y);
            ctx.lineTo(dot.x, dot.y);
            ctx.stroke();
          }
        });
      }
    }

    // Main animation loop.
    function animate() {
      // Instead of clearing the canvas with a fixed color, fill it with a random background color.
      ctx.fillStyle = getRandomColor();
      ctx.fillRect(0, 0, width, height);

      dots.forEach(dot => {
        dot.update();
        dot.draw();
      });
      connectDots();
      connectMouse();
      requestAnimationFrame(animate);
    }
    animate();

    // Resize the canvas when the window dimensions change.
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
